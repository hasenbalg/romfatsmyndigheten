<!DOCTYPE html>
<html lang="nb">
<head>
    <title>Language Switcher Test</title>
    <style>
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .lang-toggle {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .lang-toggle:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="lang-toggle" id="langToggle">Nynorsk</button>
    </div>
    
    <h1>Test Page</h1>
    <p>Current language: <span id="currentLang">nb</span></p>
    
    <script>
        function updateLangToggleText(button) {
            const currentLang = document.documentElement.lang;
            button.textContent = currentLang === 'nn' ? 'Bokm√•l' : 'Nynorsk';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const langToggle = document.getElementById('langToggle');
            
            if (langToggle) {
                updateLangToggleText(langToggle);
                
                langToggle.addEventListener('click', function() {
                    const currentLang = document.documentElement.lang;
                    const newLang = currentLang === 'nn' ? 'nb' : 'nn';
                    
                    // Update language
                    document.documentElement.lang = newLang;
                    
                    // Update button text
                    updateLangToggleText(langToggle);
                    
                    // Update display
                    document.getElementById('currentLang').textContent = newLang;
                    
                    // Update language meta tag
                    const langMeta = document.querySelector('meta[http-equiv="Content-Language"]');
                    if (langMeta) {
                        langMeta.content = newLang;
                    }
                    
                    // Update og:locale meta tag
                    const ogLocale = document.querySelector('meta[property="og:locale"]');
                    if (ogLocale) {
                        ogLocale.content = newLang + '_' + newLang.toUpperCase();
                    }
                    
                    // Build the new URL with the correct language prefix
                    const currentPath = window.location.pathname;
                    const currentHash = window.location.hash;
                    
                    // Remove any existing language prefix and add the new one
                    let newPath;
                    if (currentPath.startsWith('/nn/') || currentPath.startsWith('/nb/')) {
                        // Replace existing language prefix
                        newPath = currentPath.replace(/^\/(nn|nb)\//, '/' + newLang + '/');
                    } else if (currentPath === '/' || currentPath === '/nn/' || currentPath === '/nb/') {
                        // Home page
                        newPath = '/' + newLang;
                    } else {
                        // Other pages - add language prefix
                        newPath = '/' + newLang + currentPath;
                    }
                    
                    window.location.href = newPath + currentHash;
                });
            }
        });
    </script>
</body>
</html>
