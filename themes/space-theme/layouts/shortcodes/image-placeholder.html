{{/* Image Placeholder Shortcode */}}
{{- $size := .Get "size" | default "medium" -}}
{{- $class := .Get "class" | default "" -}}
{{- $alt := .Get "alt" | default "Space exploration image" -}}

<div class="image-placeholder {{ $size }} {{ $class }}">
    <div class="placeholder-content">
        <svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="400" fill="#E5E7EB"/>
            <circle cx="200" cy="200" r="80" fill="#9CA3AF"/>
            <rect x="100" y="120" width="200" height="160" rx="8" fill="#6B7280"/>
            <circle cx="200" cy="200" r="60" fill="#4B5563"/>
            <path d="M200 140 L240 200 L200 260 L160 200 Z" fill="#374151"/>
        </svg>
        <div class="placeholder-text">
            <span>Space Image</span>
        </div>
    </div>
</div>
