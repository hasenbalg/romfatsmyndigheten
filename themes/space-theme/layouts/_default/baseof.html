<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="{{ .Site.LanguageCode }}">
    <meta name="{{ .Site.Title }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta property="og:locale" content="{{ .Site.LanguageCode }}_{{ .Site.LanguageCode | upper }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:image" content="{{ .Site.Params.ogImage }}">
    <meta itemprop="name" content="{{ .Site.Title }}">
    <meta itemprop="image" content="{{ .Site.Params.ogImage }}">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <base href="">
    <meta name="viewport" content="width=device-width, user-scalable=1">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
    {{/* Load fonts */}}
    <style>
        @font-face {
            font-family: D-DIN;
            src: url('/css/D-DIN.e58c68e58b09fc0e.woff2') format('woff2'),
                 url('/css/D-DIN.105cb3e9fde868e3.woff') format('woff'),
                 url('/css/D-DIN.e77db3e5eeb79c76.otf') format('opentype');
            font-style: normal;
            font-weight: 400;
            font-display: block;
        }
        
        @font-face {
            font-family: D-DIN-Bold;
            src: url('/css/D-DIN-Bold.9a5ce67e997fd030.woff2') format('woff2'),
                 url('/css/D-DIN-Bold.0b92a4ce88841693.woff') format('woff'),
                 url('/css/D-DIN-Bold.f826f81771c153ff.otf') format('opentype');
            font-style: normal;
            font-weight: 400;
            font-display: block;
        }
    </style>
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="app-background">
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}
        {{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <script src="/js/main.js"></script>
</body>
</html>
